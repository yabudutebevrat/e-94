<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Tangerine:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo">
                    <span>CutSpace</span>
                </div>
                <div class="navigation">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Find space</a></li>
                        <li><a href="#">Share space</a></li>
                        <li><a href="#">Promote space</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-text">
                    <h1 class="header-title">Find your custom matched commercial real estate space.</h1>
                    
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur, aut!</p>
                    <form class="header-form">
                            <label class="form-label">
                                <input type="email" placeholder="Your email address" class="form-input">
                            </label>
                            <button class="form-button">Subscribe</button>
                        </form>
                
                </div>
                <div class="header-img">
                    <img src="img/image.jpg" alt="building">
                </div>
            </div>
        </div>
    </header>
    <section class="partners">
        <h2 class="visually-hidden">Our partners</h2>
        <div class="container">
            <div class="partners-row">
                <img src="img/partner-1.svg" alt="partner-1">
                <img src="img/partner-2.svg" alt="partner-2">
                <img src="img/partner-3.svg" alt="partner-3">
                <img src="img/partner-4.svg" alt="partner-4">
            </div>
        </div>
    </section>
</body>
</html>
